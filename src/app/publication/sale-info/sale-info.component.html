<div class="card">
    <div class="card__header">
        <h2>Precio</h2>
        <small></small>
    </div>

    <div class="card__body" [formGroup]="saleInfo">
        <div class="form-group form-group--float form-group--float-center {{!saleInfo.controls.price.valid && saleInfo.controls.price.touched ? 'has-error' : ''}}">
            <input type="text" class="form-control text-center" formControlName="price" name="price">
            <i class="form-group__bar"></i>
            <label>Precio</label>
        </div>

        <div class="form-group form-group--float form-group--float-center {{!saleInfo.controls.expenses.valid && saleInfo.controls.expenses.touched ? 'has-error' : ''}}">
            <input type="text" class="form-control text-center" formControlName="expenses" name="expenses">
            <i class="form-group__bar"></i>
            <label>Gastos Comunes</label>
        </div>

        <div class="form-group">
            <label>Moneda</label>
            <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn">
                    <input type="radio" formControlName="currency" value="USD" name="currency">USD
                </label>
                <label class="btn active">
                    <input type="radio" formControlName="currency" value="UY" name="currency" checked>$ UY 
                </label>
            </div>
        </div>

        <a href="#submit-property-4" data-toggle="tab" class="btn btn--circle btn-primary submit-property__button">
            <i class="zmdi zmdi-long-arrow-right"></i>
        </a>
      </div>
</div>
