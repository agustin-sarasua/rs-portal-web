<div class="card">
        <div class="card__header">
            <h2>Property Location</h2>
            <small>Aenean lacinia bibendum nulla sed consectetur</small>
        </div>

        <div class="card__body" [formGroup]="address">
            <div class="form-group form-group--float m-b-5 {{!address.controls.street.valid && address.controls.street.touched ? 'has-error' : ''}}">
                <input type="text" class="form-control" formControlName="street" name="street">
                <i class="form-group__bar"></i>
                <label>* Calle</label>
            </div>

            <div class="form-group form-group--float m-b-5 {{!address.controls.number.valid && address.controls.number.touched ? 'has-error' : ''}}" >
                <input type="text" class="form-control" formControlName="number" name="number">
                <i class="form-group__bar"></i>
                <label>* Numero</label>
            </div>
            <!-- <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        <i class="input-helper"></i>
                        Hide Street number on listing
                    </label>
                </div>
            </div> -->

            <div class="form-group form-group--float m-b-5">
                <input type="text" class="form-control text-center" formControlName="apartmentNumber" name="apartmentNumber">
                <i class="form-group__bar"></i>
                <label>Unidad / Apartamento</label>
            </div>
            <div class="form-group form-group--float m-b-5">
                <input type="text" class="form-control text-center" formControlName="postalCode" name="postalCode">
                <i class="form-group__bar"></i>
                <label>Codigo Postal</label>
            </div>
            <!-- <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        <i class="input-helper"></i>
                        Hide U/Floor/Block on listing
                    </label>
                </div>
            </div> -->

            <div class="form-group {{!address.controls.city.valid && address.controls.city.touched ? 'has-error' : ''}}">
                <label>Ciudad</label>
                <select class="select2" formControlName="city" name="city">
                    <option *ngFor="let c of configuration.Cities" [ngValue]="c.Code">{{c.Name}}</option>
                </select>
            </div>

            <div class="form-group {{!address.controls.neighbourhood.valid && address.controls.neighbourhood.touched ? 'has-error' : ''}}" >
                <label>Barrio</label>
                <select class="select2 neighbourhood-selector" name="neighbourhood" formControlName="neighbourhood">
                </select>
            </div>
            <div class="form-group">
                <label>Ubicaci√≥n en el mapa</label>
                <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)" [zoom]="zoom">
                    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
                </agm-map>
            </div>
            <a href="#submit-property-2" data-toggle="tab" class="btn btn--circle btn-primary submit-property__button">
                <i class="zmdi zmdi-long-arrow-right"></i>
            </a>
        </div>
    </div>
